<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
</head>
<body>
    <form action="/api/productos" method="post">
        <h1>Crear Producto</h1>
        <table>
            <tr>
                <td>Title : <input type="text" name="title" value="" required></td>
            </tr>
            <tr>
                <td>Price : <input type="text" name="precio" value="" required></td>
            </tr>
            <tr>
                <td>Thumb : <input type="text" name="thumb" value="" required></td>
            </tr>
        </table>
        <button type="submit" value="guardar">Guardar</button>
    </form>
</body>
</html>
